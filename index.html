<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<!-- Fonts -->
		<!-- Montserrat -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

		<!-- Fraunces -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet" />

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main>
			<article class="product">
				<picture class="product__img">
					<source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)" />
					<img src="images/image-product-mobile.jpg" alt="A photo of a perfume bottle" />
				</picture>

				<div class="product__content">
					<p class="product__category">Perfume</p>

					<h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

					<p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

					<div class="flex-group">
						<p class="product__price">
							<span class="visually-hidden">Current price:</span>
							$149.99
						</p>
						<p class="product__original-price">
							<span class="visually-hidden">Original price:</span>
							<s>$169.99</s>
						</p>
					</div>

					<button class="button" data-icon="shopping-cart">Add to Cart</button>
				</div>
			</article>
		</main>
	</body>
</html>
